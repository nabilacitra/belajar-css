<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV {
  width: 300px;
  height: 200px;
  background: plum;
  animation: mymove 5s infinite;
}

@keyframes mymove {
  from {background-color: plum;}
  to {background-color: violet;}
}
</style>
</head>
<body>
<h1>Animation of background-color</h1>
<p>Gradually change the background-color from red to blue:<p>
<div id="myDIV"></div>
</body>
</html>
