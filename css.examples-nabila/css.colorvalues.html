<!DOCTYPE html>
<html>
<head>
<style>
#p1 {background-color:aliceblue;}
#p1a {background-color:aquamarine;}
#p2 {background-color:azure;}
#p2a {background-color:beige;}
#p3 {background-color:darkkhaki;}
#p3a {background-color:darkmagenta;}
#p4 {background-color:darkolivegreen;}
#p4a {background-color:darkviolet;}
#p5 {background-color:deeppink;}
#p5a {background-color:fuchsia;}
</style>
</head>
<body>

<h2>HEX colors with transparency</h2>
<p>A hexadecimal color is specified with: #RRGGBB. To add transparency, add two additional digits between 00 and FF.</p>
<p id="p1">aliceblue</p>
<p id="p1a">aquamarine</p>
<p id="p2">azure</p>
<p id="p2a">beige</p>
<p id="p3">dark khaki</p>
<p id="p3a">dark magenta</p>
<p id="p4">dark olive green</p>
<p id="p4a">dark violet</p>
<p id="p5">deep pink</p>
<p id="p5a">fuchsia</p>
</body>
</html>
