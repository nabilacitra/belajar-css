<!DOCTYPE html>
<html>
<head>
<style>
#p1 {background-color:rgba(65, 32, 230, 0.3);}
#p2 {background-color:rgb(149, 213, 52);}
#p3 {background-color:rgb(233, 172, 182);}
#p4 {background-color:rgba(192,192,192,0.3);}
#p5 {background-color:rgb(165, 42, 42);}
#p6 {background-color:rgba(255,0,255,0.3);}
</style>
</head>
<body>

<h1>Define Colors With RGBA Values</h1>
<p id="p1">blue</p>
<p id="p2">Greenyellow</p>
<p id="p3">pink</p>
<p id="p4">Grey</p>
<p id="p5">brown</p>
<p id="p6">Cerise</p>

</body>
</html>
