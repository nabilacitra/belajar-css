<!DOCTYPE html>
<html>
<head>
<style>
p.normal {
  border: 2px solid rgb(247, 169, 169);
  padding: 5px;
}

p.round1 {
  border: 2px solid rgb(146, 95, 95);
  border-radius: 5px;
  padding: 5px;
}

p.round2 {
  border: 2px solid rgb(216, 156, 156);
  border-radius: 8px;
  padding: 5px;
}

p.round3 {
  border: 2px solid rgb(43, 5, 5);
  border-radius: 12px;
  padding: 5px;
}

p {
  border: 2px solid rgb(163, 156, 156);
  border-radius: 5px;
}

</style>
</head>
<body>

<h2>The border-radius Property</h2>
<p>This property is used to add rounded borders to an element:</p>

<p class="normal">Normal border</p>
<p class="round1">Round border</p>
<p class="round2">Rounder border</p>
<p class="round3">Roundest border</p>

</body>
</html>
